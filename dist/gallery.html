<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artegemella - Gallery</title>
    <link rel="stylesheet" href="css/blueimp-gallery.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="js/paintings.js"></script>
</head>
<body>
    <div id="blueimp-gallery" class="blueimp-gallery">
        <div class="slides"></div>
        <h3 class="title"></h3>
        <a class="prev">‹</a>
        <a class="next">›</a>
        <a class="close">×</a>
        <a class="play-pause"></a>
        <ol class="indicator"></ol>
    </div>

    <div id="links">
        <script>
            var links = document.getElementById('links');
            var quadriKeys = _.keys(quadri);
            for(var i = 0; i < quadriKeys.length; i++){
                var link = document.createElement('a');
                link.href = driveUrl(quadri[quadriKeys[i]].id);
                link.title = quadri[quadriKeys[i]].title;
                var thumb = document.createElement('img');
                thumb.src = quadri[quadriKeys[i]].thumb;
                link.appendChild(thumb);
                links.appendChild(link);
            }
        </script>
    </div>

    <script src="js/blueimp-gallery.min.js"></script>
    <script>
        document.getElementById('links').onclick = function (event) {
            event = event || window.event;
            if(event.target == document.getElementById('links')){
                return;
            }
            var target = event.target || event.srcElement,
                link = target.src ? target.parentNode : target,
                options = {index: link, event: event},
                links = this.getElementsByTagName('a');
            blueimp.Gallery(links, options);
        };
    </script>

</body>
</html>
